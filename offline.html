<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #2c3e50;
      color: #00ff9f;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .offline-container {
      max-width: 90%;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin: 0.25rem 0;
    }

    .reconnect-message {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #00ffaa;
      animation: fadeIn 0.5s ease-in-out;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 1.2rem auto 0;
      border: 4px solid rgba(0, 255, 159, 0.2);
      border-top: 4px solid #00ff9f;
      border-radius: 50%;
      animation: spin 1s linear infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 6px #00ff9f; }
      100% { box-shadow: 0 0 12px #00ff9f, 0 0 24px #00ff9f; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container" id="offlineContent">
    <h1>You're offline</h1>
    <p>But the Matrix is still with you.</p>
    <p>Please reconnect to access full content.</p>
  </div>

  <script>
    function showReconnectMessage() {
      const container = document.getElementById("offlineContent");
      container.innerHTML = `
        <h1>Back online!</h1>
        <p class="reconnect-message">Reloading the Matrix...</p>
        <div class="spinner"></div>
      `;
    }

    window.addEventListener("online", () => {
      showReconnectMessage();
      setTimeout(() => location.reload(), 2000);
    });

    if (navigator.onLine) {
      showReconnectMessage();
      setTimeout(() => location.reload(), 2000);
    }
  </script>
</body>
</html>
